<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하늘 뉴스 포털</title>
  <style>
    body {
      background: linear-gradient(to bottom, #aeefff, #e0f7fa);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #87ceeb;
      padding: 32px 0 16px 0;
      text-align: center;
      color: #fff;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    .search-bar input {
      width: 350px;
      padding: 12px;
      border-radius: 24px 0 0 24px;
      border: none;
      font-size: 1.1em;
    }
    .search-bar button {
      padding: 12px 24px;
      border-radius: 0 24px 24px 0;
      border: none;
      background: #00bfff;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
    }
    .weather-news {
      background: #e0f7fa;
      margin: 0 auto 24px auto;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .weather {
      font-size: 1.2em;
      color: #0077b6;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    .main-news {
      font-size: 1.1em;
      color: #333;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      flex: 1;
      text-align: right;
    }
    .scroll-text {
      display: inline-block;
      position: relative;
      animation: scroll-left 8s linear infinite;
    }
    @keyframes scroll-left {
      0%   { left: 100%; }
      90%  { left: -100%; }
      100% { left: -100%; }
    }

    /* ✅ 카드 섹션 가운데 정렬 */
    .card-section {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;            /* 줄바꿈 시에도 가운데 유지 */
      justify-content: center;    /* 가로 가운데 정렬 */
      gap: 32px;
      /* 3장의 카드(220px) + 간격(32px*2) 기준으로 컨테이너 폭을 제한 */
      max-width: calc(220px * 3 + 32px * 2);
      width: 100%;
      margin: 48px auto;          /* 컨테이너 자체를 가운데 정렬 */
      padding: 0 16px;            /* 작은 화면 패딩 */
      min-height: 300px;
    }
    .news-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 220px;
      flex: 0 0 220px;            /* ✅ 카드 폭 고정(늘어나지 않게) */
      cursor: pointer;
      transition: transform 0.2s;
      overflow: hidden;
    }
    .news-card:hover {
      transform: translateY(-6px) scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .news-card .category {
      font-size: 0.95em;
      color: #00bfff;
      margin: 8px 0 0 12px;
    }
    .news-card .title {
      font-size: 1.05em;
      font-weight: bold;
      margin: 8px 12px 12px 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">하늘 뉴스 포털</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요..."/>
    <button onclick="searchNews()">검색</button>
  </div>

  <div class="weather-news">
    <div class="weather" id="weather">
      <span class="scroll-text" id="weatherText">서울 날씨: 맑음, 24°C</span>
    </div>
    <div class="main-news" id="mainNews">
      <span class="scroll-text" id="mainNewsText">오늘의 주요 뉴스: AI 기술, 경제 성장 견인 (예시)</span>
    </div>
  </div>

  <div class="card-section" id="newsCards">
    <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
      <img id="cardImg1" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="시사뉴스"/>
      <div class="category">시사</div>
      <div class="title">정치 변화, 사회에 미치는 영향</div>
    </div>

    <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
      <img id="cardImg2" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="경제뉴스"/>
      <div class="category">경제</div>
      <div class="title">주식 시장, 오늘의 동향</div>
    </div>

    <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
      <img id="cardImg3" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="연예뉴스"/>
      <div class="category">연예</div>
      <div class="title">인기 스타, 새 앨범 발표</div>
    </div>
  </div>

  <script>
    function searchNews() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('검색어를 입력하세요!');
        return;
      }
      alert('"' + query + '"에 대한 검색 결과를 표시합니다. (API 연동 필요)');
    }

    // 이미지 캐러셀 데이터
    const cardImages = [
      [
        "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101178521-1e289f8c8a8e?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80"
      ],
      [
        "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101178521-1e289f8c8a8e?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80"
      ],
      [
        "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1465101178521-1e289f8c8a8e?auto=format&fit=crop&w=400&q=80"
      ]
    ];
    let cardIdx = [0, 0, 0];
    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        cardIdx[i] = (cardIdx[i] + 1) % 5;
        document.getElementById('cardImg' + (i + 1)).src = cardImages[i][cardIdx[i]];
      }
    }, 5000);

    // 날씨 캐러셀 데이터
    const weatherList = [
      '서울 날씨: 맑음, 24°C',
      '경기 날씨: 흐림, 22°C',
      '인천 날씨: 비, 20°C'
    ];
    let weatherIdx = 0;
    setInterval(() => {
      weatherIdx = (weatherIdx + 1) % weatherList.length;
      document.getElementById('weatherText').textContent = weatherList[weatherIdx];
    }, 4000);
  </script>
</body>
</html>
