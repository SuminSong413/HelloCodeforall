<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘 뉴스 포털</title>
    <style>
        body {
            background: linear-gradient(to bottom, #aeefff, #e0f7fa);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #87ceeb;
            padding: 32px 0 16px 0;
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }
        .search-bar input {
            width: 350px;
            padding: 12px;
            border-radius: 24px 0 0 24px;
            border: none;
            font-size: 1.1em;
        }
        .search-bar button {
            padding: 12px 24px;
            border-radius: 0 24px 24px 0;
            border: none;
            background: #00bfff;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
        }
        .weather-news {
            background: #e0f7fa;
            margin: 0 auto 24px auto;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .weather {
            font-size: 1.2em;
            color: #0077b6;
        }
        .main-news {
            font-size: 1.1em;
            color: #333;
        }
        .card-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }
        .news-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 220px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .news-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .news-card .category {
            font-size: 0.95em;
            color: #00bfff;
            margin: 8px 0 0 12px;
        }
        .news-card .title {
            font-size: 1.05em;
            font-weight: bold;
            margin: 8px 12px 12px 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">하늘 뉴스 포털</div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요...">
        <button onclick="searchNews()">검색</button>
    </div>
    <div class="weather-news">
        <div class="weather" id="weather">날씨: 맑음, 24°C (예시)</div>
        <div class="main-news" id="mainNews">오늘의 주요 뉴스: AI 기술, 경제 성장 견인 (예시)</div>
    </div>
    <div class="card-section" id="newsCards">
        <!-- 뉴스 카드 예시 -->
        <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="시사뉴스">
            <div class="category">시사</div>
            <div class="title">정치 변화, 사회에 미치는 영향</div>
        </div>
        <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="경제뉴스">
            <div class="category">경제</div>
            <div class="title">주식 시장, 오늘의 동향</div>
        </div>
        <div class="news-card" onclick="window.open('https://news.naver.com/', '_blank')">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="연예뉴스">
            <div class="category">연예</div>
            <div class="title">인기 스타, 새 앨범 발표</div>
        </div>
    </div>
    <script>
        function searchNews() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('검색어를 입력하세요!');
                return;
            }
            // 실제 검색 기능은 API 연동 필요, 예시로 alert
            alert('"' + query + '"에 대한 검색 결과를 표시합니다. (API 연동 필요)');
        }
    </script>
</body>
</html>
